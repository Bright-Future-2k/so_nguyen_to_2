<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nguyen_to</title>
</head>
<body>
<script>
let number = parseInt(prompt(""));
let count = 0;
let n =2;
    while (count<number) {
    if (kiemTraSoNguyenTo(n)) {
        document.write ( n );
        count++;}
        n++;
        }
function kiemTraSoNguyenTo(n){
    if (n < 2) {
        return false;
    }
    if (n == 2) {
        return true;
    }
    for (i =2;i<=Math.sqrt( n );i++){
        if ( n % i == 0){
            return false;
        }
    }
    return true}


</script>
</body>
</html>
